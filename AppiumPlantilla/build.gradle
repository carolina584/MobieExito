
version = '1.0'
apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {

    mavenCentral()
    mavenLocal()

}

buildscript {

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath('net.serenity-bdd:serenity-gradle-plugin:2.4.34')
    }
}


dependencies {
    implementation  'net.serenity-bdd:serenity-core:2.5.7'
    implementation "net.serenity-bdd:serenity-screenplay:2.5.7"
    implementation "net.serenity-bdd:serenity-ensure:2.5.7"
    implementation "net.serenity-bdd:serenity-screenplay-webdriver:2.5.7"
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber6', version: '2.5.7'
    implementation group: 'io.appium', name: 'java-client', version: '6.1.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    testImplementation  'org.assertj:assertj-core:3.9.0'
    testImplementation 'org.hamcrest:hamcrest-core:2.2'

}

gradle.startParameter.continueOnFailure = true